[project]
name = "salt"
version = "0.1"
description = "Jet flavour tagging Python package"
license = {text = "MIT"}
requires-python = ">=3.7"
dependencies = [
    "pytest>=7.1.3",
    "pytest-cov==4.0.0",
    "pytest-depends==1.0.1",
    "h5py==3.7.0",
    "numpy==1.21.*",
    "ruamel.yaml==0.17.21",
    "torch==1.13.0",
    "pytorch-lightning[extra]==1.8.1",
    "torchmetrics==0.10.*",
    "comet_ml==3.31.*",
    "tqdm==4.62.3",
    "rich==12.6.0",
    "pre-commit==2.20.0",
    "onnx==1.12.0",
    "onnxruntime==1.13.1",
]

[project.urls]
"Homepage" = "https://gitlab.cern.ch/atlas-flavor-tagging-tools/algorithms/salt"
"Issue Tracker" = "https://gitlab.cern.ch/atlas-flavor-tagging-tools/algorithms/salt/-/issues"

[project.scripts]
main = "salt.main:main"
to_onnx = "salt.to_onnx:main"
get_onnx_metadata = "salt.get_onnx_metadata:main"

[tool.setuptools]
packages = ["salt"]

[build-system]
requires = ["setuptools>=62"]
build-backend = "setuptools.build_meta"

[tool.black]
line-length = 88
preview = "True"

[tool.isort]
profile = "black"

[tool.pylint]
format.max-line-length = "88"
reports.output-format = "colorized"
messages_control.enable = ["useless-suppression"]

[tool.pytest.ini_options]
log_cli_level = "debug"
filterwarnings = ["ignore::DeprecationWarning"]
