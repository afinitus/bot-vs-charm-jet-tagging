pytest:
  stage: tests
  image: $CI_REGISTRY_IMAGE:latest
  script:
    - coverage run --source salt -m pytest -W ignore::DeprecationWarning
    - coverage report
    - coverage xml
  coverage: '/TOTAL.*\s+(\d+\%)/'
  artifacts:
    reports:
      coverage_report:
        coverage_format: cobertura
        path: coverage.xml
