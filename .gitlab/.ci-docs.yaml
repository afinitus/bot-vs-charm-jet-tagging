pages:
  image: python:3.11.1
  stage: docs
  needs: []
  script:
    - pip install mkdocs==1.4.2 mkdocs-material==9.0.5 mkdocs-markdownextradata-plugin>=0.2.5 mkdocs-git-revision-date-localized-plugin
    - mkdocs build -s -d public
    - if [[ -f _redirects ]]; then cp _redirects public; fi;
  artifacts:
    paths:
      - public
    expire_in: 1 hour
  variables:
    GIT_DEPTH: 0
    GIT_STRATEGY: clone
